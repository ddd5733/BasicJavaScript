<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script type="text/javascript">
        function sum() {
            var i, _sum = 0;
            //arguments.length;=4 사용자가 전달한 인자의 수를 알수 있음
            for (i = 0; i < arguments.length; i++) {
                //arguments는 특수한 이름의 변수 ft유사배열
                document.write(i + ' : ' + arguments[i] + '<br />');
                _sum += arguments[i];
            }
            return _sum;
        }
        document.write('result : ' + sum(1, 2, 3, 4));
        //sum에 매개변수가 없지만 인자 1,2,3,4 를 넘겨주고 있음
        //자바스크립트는 관대해서 오류가 생기지않음
    </script>
</body>

</html>
