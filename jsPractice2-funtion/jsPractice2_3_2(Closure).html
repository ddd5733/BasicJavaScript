<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script type="text/javascript">
        function outter() {
            var title = 'coding everybody';
            return function() {
                alert(title);
                //외부함수의 지역변수 title을 불러온거
            }
        }
        inner = outter();
        //내부함수를 inner에 담는과정

        inner();
    </script>
</body>

</html>
