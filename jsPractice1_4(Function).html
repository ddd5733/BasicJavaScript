<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script type="text/javascript">
        // function 함수명(인자...[,인자]){
        //     코드
        //     return 반환값
        // }
        function numbering() {
            document.write(1);
        }
        numbering();
        numbering();
        numbering();

        function numbering2() {
            var i = 0;
            while (i < 10) {
                document.write(2);
                i++
            }
        }
        numbering2();
        for (var k = 0; k < 10; k++) {
            numbering();
        }

        function get_member1() {
            return '집에';
        }

        function get_member2() {
            return '가고싶다';
        }
        alert(get_member1());
        alert(get_member2());

        function get_argument(arg) {
            return arg;
        }
        alert(get_argument(1));
        alert(get_argument(2));

        numbering = function() {
            i = 0;
            while (i < 10) {
                document.write(5);
                i++
            }
        }
        numbering();

        (function() {
            i = 0;
            while (i < 10) {
                document.write(6);
                i++
            }
        })();
    </script>
</body>

</html>
