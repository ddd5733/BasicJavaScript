<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script type="text/javascript">
        var i = 5;
        //전역변수  5

        function a() {
            var i = 10;
            //지역변수  10
            b();
        }

        function b() {
            document.write(i);
        }
        //i는 전역변수5가 출력됨
        a();
    </script>
</body>

</html>
